<template name="registration">

  <div class="Site">
    <header>
      {{> navigation}}
    </header>

    <main class="Site-content">
      <div class="ui middle aligned center aligned grid">
        <div class="column">
          <h1 class="ui huge header">Please register</h1>
          <form class="ui large form">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i><input name="email" placeholder="E-mail address" type="text" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i><input name="password" placeholder="Password" type="password" />
              </div>
            </div>
            <div class="ui fluid large primary submit button">Register</div>
          </form>

          <div class="ui message">
            Forgot your password? <a href="/change-password">Change it!</a>
            <br>
            Already have an account? <a href="/sign-in">Sign in!</a>
          </div>

          <div id="error-message" class="ui negative message" style="display:none;">
            <i class="close icon"></i>
            <div class="header">
              Sign up failed!
            </div>
            <p>Please try again.</p>
          </div>

        </div>
      </div>
    </main>

    <footer>
      {{> footer}}
    </footer>

    <style type="text/css">
      body {
        background-color: #eee;
      }

      main div .column {
        margin-top: 6em;
      }
    </style>
  </div>

</template>
