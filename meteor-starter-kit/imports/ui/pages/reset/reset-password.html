<template name="App_ForgotPassword">

    <div class="Site">
      <header>
        {{> navigation}}
      </header>
  
      <main class="Site-content">
        <div class="ui middle aligned center aligned grid">
          <div class="column">
            <h1 class="ui huge header">Please enter your e-mail</h1>
            <form class="ui large form" id="forgotPasswordForm" method="post">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i><input id="forgotPasswordEmail" name="email" placeholder="E-mail address" type="text" />
                </div>
              </div>
              <div id="resetBtn" class="ui fluid large primary submit button">
                Send reset link
              </div>
            </form>
  
            <div class="ui message">
              Don't have an account yet? <a href="/sign-up">Sign Up!</a>
            </div>
  
            <div id="error-message" class="ui negative message" style="display:none;">
              <i class="close icon"></i>
              <div class="header">
                Reset failed!
              </div>
                <p id="error-text">Please try again.</p>
            </div>
  
  
          </div>
        </div>
      </main>
  
      <footer>
        {{> footer}}
      </footer>
  
      <style type="text/css">
        body {
          background-color: #eee;
        }
  
        .column {
          margin-top: 6em;
        }
  
        body > .grid {
          height: 100%;
        }
        .image {
          margin-top: -100px;
        }
        .column {
          max-width: 450px;
        }
      </style>
  
    </div>
  
  </template>
  
  <template name="App_ResetPassword">
  
    <div class="Site">
      <header>
        {{> navigation}}
      </header>
  
      <main class="Site-content">
        <div class="ui middle aligned center aligned grid">
          <div class="column">
            <h1 class="ui huge header">Reset password</h1>
            {{#if resetPassword}}
            <form class="ui large form" id="resetPasswordForm" method="post">
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i><input id="resetPasswordPassword" name="password" placeholder="New Password" type="password" />
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i><input id="resetPasswordPasswordConfirm" name="password-confirm" placeholder="Confirm Password" type="password" />
                </div>
              </div>
              <div id="changePassword" class="ui fluid large primary submit button">
                Change Password
              </div>
            </form>
            {{/if}}
  
            <div class="ui message">
              Don't have an account? <a href="/sign-up">Sign Up!</a>
            </div>
  
            <div id="error-message" class="ui negative message" style="display:none;">
              <i class="close icon"></i>
              <div class="header">
                Login failed!
              </div>
                <p id="error-text">Please try again.</p>
            </div>
  
            <div id="success-message" class="ui positive message" style="display:none;">
              <i class="close icon"></i>
              <div class="header">
                Instructions sent!
              </div>
                <p id="success-text">We've sent an email with instructions on how to reset your password. If you don't receive an email within a few minutes, check your spam and junk folders.</p>
            </div>
  
  
          </div>
        </div>
      </main>
  
      <footer>
        {{> footer}}
      </footer>
  
    </div>
  
    <style type="text/css">
      body {
        background-color: #eee;
      }
  
      .column {
        margin-top: 6em;
      }
      body > .grid {
        height: 100%;
      }
      .column {
        max-width: 450px;
      }
    </style>
  
  </template>
